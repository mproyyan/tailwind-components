<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Input</title>
</head>
<body class="h-screen p-7">

    <div class="w-full h-full flex justify-center items-center">
        <div class="w-[80%]">
            <div class="mb-6">
                <label for="success" class="block mb-2 text-sm font-medium text-green-700">Username</label>
                <input type="text" id="success" class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5" placeholder="Success input">
                <p class="mt-2 text-sm text-green-600"><span class="font-medium">Yeayy!</span> username bisa digunakan.</p>
            </div>
            <div>
                <label for="error" class="block mb-2 text-sm font-medium text-red-700">Username</label>
                <input type="text" id="error" class="bg-red-50 border border-red-500 text-red-900 placeholder-red-700 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="Error input">
                <p class="mt-2 text-sm text-red-600"><span class="font-medium">Oops!</span> username sudah digunakan, coba yang lain.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
